<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color:goldenrod;
        }
        input{
            font-size: 16px;
            padding:10px 30px ;
            max-width: 90px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            background-color: rgb(96, 154, 9);
        }
        button{
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background-color: rgb(10, 72, 171);
            cursor: pointer;
            
        }
        button:hover{
             background-color:rgb(86, 123, 209);
        }
        label{
            font-size: 25px;
            font-weight: bold;

        }
       #diceImages img{
        animation: slideup 0.8s ease-in-out;
        margin: 10px;
       }
       @keyframes slideup{
        from{
            transform: translateY(80px);
            opacity: 0;
        }
        to{
            transform: translateY(0px);
            opacity: 4;
        }
       }
       #diceResult{
        font-weight: bold;
        font-size: 40px;
        margin: 20px;
         
       }
    </style>
</head>
<body> <h1><u>Dice Roller</u></h1>
    <label for="numOfDice">Number of dice </label>
    <input type="number" id="numOfDice" value="1" min="1">
    <button onclick="rollDice()">Roll Dice</button>
    <div id="diceResult"></div>
    <div id="diceImages"></div>
    <p>BLUES &nbsp; Marry On Cross </p>

    <script src="dice_roller.js"></script>
    
</body>
</html>,
