<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(230, 227, 227);
            margin-top: 100px;
            margin-left: 50px;
        }
        form{
            text-align: center;
            display: block;
            background-color: white;
            max-width: 350px;
            margin-left: 26em;
            border-radius: 9px;
            box-shadow: 5px 10px 50px black;
            padding: 60px 20px;
        }
        h1{
            color: rgb(93, 93, 244);
            
        }
        #textbox{
            padding: 8px 10px;
            margin-bottom: 20px;
            border-radius: 9px;
            text-align: center;
            font-weight: bold;
            
        }
        #toFahrenheit,#toCelsius{
            margin-bottom: 15px;
        }
        label{
            font-weight: bold;
        }
        button{
            padding: 8px 9px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 7px;
        }
        p{
            font-weight: bold;
            font-size: 18px;
            
        }
    </style>
</head>
<body>
    <form >
        
        <h1>Temperature Converter</h1><br>
        <input type="number" id="textbox"><br>
        <input type="radio" id="toFahrenheit" name="unit"><label for="toFahrenheit">Celsius ➜ Fahrenheit</label><br>
        <input type="radio" id="toCelsius" name="unit"><label for="toCelsius">Fahrenheit ➜ Celsius</label><br>
        <button type="button" onclick="convert()">submit</button><br>
        <p id="result"> </p><br>

    </form>
    
    <script src="temperature_c.js"></script>
</body>
</html>
