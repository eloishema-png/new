<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    .delete-btn {
      background: red;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>üè´ School Management System</h1>

  <div class="container">
    <h2>Add Student</h2>

    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="class" placeholder="Class">
    <input type="number" id="age" placeholder="Age">

    <button onclick="addStudent()">Add Student</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Class</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    let students = [];

    function addStudent() {
      let name = document.getElementById("name").value;
      let studentClass = document.getElementById("class").value;
      let age = document.getElementById("age").value;

      if (name === "" || studentClass === "" || age === "") {
        alert("Please fill all fields");
        return;
      }

      students.push({
        name,
        class: studentClass,
        age
      });

      document.getElementById("name").value = "";
      document.getElementById("class").value = "";
      document.getElementById("age").value = "";

      displayStudents();
    }

    function displayStudents() {
      let table = document.getElementById("studentTable");
      table.innerHTML = "";

      students.forEach((student, index) => {
        table.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${student.name}</td>
            <td>${student.class}</td>
            <td>${student.age}</td>
            <td>
              <button class="delete-btn" onclick="deleteStudent(${index})">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      displayStudents();
    }
  </script>

</body>
</html>
